<!DOCTYPE HTML>
<html>

<head>
    <title>Javascript WebApp</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="javascript.js" type="text/javascript"></script>

</head>

<body>
  <div class="loginPageImg"></div>

    <div class="loginPageForm">
            <div>
                <label>First Name</label>
                <input placeholder="Enter first name" type="text" id="firstName" value="" required/>
                <div id="name-error" class="error"></div>
            </div> 
            <div>
                <label>Email</label>
                <input placeholder="Enter Email Id" type="email" name="email" id="emailId" value="" required/>
                <div id="email-error" class="error"></div>
            </div>
            <div>
                <label>Phone</label>
                <input placeholder="Enter Phone Number" type="number" name="phone" id="phoneNumber" required/>
            </div>
            
            <div>
                <label>Disclaimer</label>
                <input type="checkbox" name="disclaimer" id="disclaimer" checked/>
               <span id="checkboxId">I confirm that all the above information is true.</span>  
            </div>
            <div>
                <button type="submit" onclick="submitFnc(this)">Send</button>
            </div>
    </div>

</body>

</html>
